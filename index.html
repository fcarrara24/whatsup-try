<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- background top green -->
    <div class="topGreen "></div>
    <!-- external wrapper -->
    <div class="wrapper d-flex flex-column justify-content-center">


        <!-- actual content -->
        <div id="app" class="  d-flex flex-row">
            <div class="sidebar bg-secondary d-flex flex-column">
                <div class="sidebar-top  d-flex flex-column">
                    <div class="topbar d-flex flex-row p-2">
                        <div class="topbar-profile ">
                            <img class="profile-icon"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdTzIX93IJEXv8mVU57sax4AweuNaegTfslAlh4bPiKA&s"
                                alt="profile">
                        </div>

                    </div>
                    <div class="topbar-search d-flex flex-row align-items-center flex-grow-1"
                        style="background-color: white;">
                        <div class="  mx-2 d-flex flex-row align-items-center bg-light flex-grow-1">
                            <i class="fa-solid fa-search px-2"></i>
                            <input type="text" class="flex-grow-1 border-0 bg-light py-1"
                                placeholder="Scrivi un messaggio" @keydown.enter="detectSend()">
                        </div>
                        <svg viewBox="0 0 24 24" height="20" width="20" preserveAspectRatio="xMidYMid meet" class="pr-1"
                            version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24">
                            <path fill="currentColor"
                                d="M10,18.1h4v-2h-4V18.1z M3,6.1v2h18v-2H3z M6,13.1h12v-2H6V13.1z"></path>
                        </svg>
                    </div>
                </div>

                <div class="sidebar-bottom bg-debug flex-grow-1">
                    <div class="row row-fixer ">
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>
                        <div class="contact col-12">content</div>

                    </div>

                </div>
            </div>
            <div class="content">
                <div class="topbar"></div>

                <!-- chat will be generated via js -->


                <div class="bottom-content d-flex flex-column justify-content-end">
                    <div class="chat-container py-3">
                        <div id="chat" class="chat-width d-flex flex-column justify-content-end" v-html="totalMsg">
                            <!-- generated via js -->
                        </div>
                    </div>
                    <!-- chatting bar -->
                    <div class="writebar d-flex flex-row justify-content-center align-items-center px-3 "
                        role="textbox ">
                        <div class="d-flex flex-row align-items-center"><i class="fa-solid fa-plus "
                                style="font-size: 1.3em;"></i></div>
                        <div class="input-container  mx-3 d-flex flex-row align-items-center bg-light">
                            <i class="fa-solid fa-smile px-2" @click="changePerson"></i>
                            <input type="text" class="flex-grow-1 border-0 bg-light " placeholder="Scrivi un messaggio"
                                @keydown.enter="detectSend()" v-model="messageToSend">
                        </div>
                        <div class="d-flex flex-row align-items-center"><i class="fa-solid fa-microphone"
                                style="font-size: 1.3em;"></i></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
